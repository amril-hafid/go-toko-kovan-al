{{template "dasboard/partials/header_dasboard" .}}

<!-- header end -->

<div class="content-wrapper" style="min-height: 1446px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Update</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dasboard">Dasboard</a></li>
                        <li class="breadcrumb-item"><a href="/dasboard/user">User</a></li>
                        <li class="breadcrumb-item active">Update</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">


            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Update</h3>
                </div>
                <div class="card-body">
                    <form action="/dasboard/user/update" method="post">

                        <div class="form-group">
                            <label>Nama :</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="nama" value="{{$.data.Nama}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email :</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="email" value="{{$.data.Email}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Tanggal Lahir :</label>
                            <div class="input-group">
                                <input type="date" name="tanggal_lahir" class="form-control"
                                    data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask
                                    inputmode="numeric" value="{{$.data.TanggalLahir.Format " 02/01/2006"}}">
                            </div>

                        </div>

                        <div class="form-group">
                            <label>Nomor Handphone :</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                </div>
                                <input type="text" name="no_hp" class="form-control"
                                    data-inputmask='"mask": "9999999999999"' data-mask value="{{$.data.NoHp}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Level Akses : </label>
                            <select class="form-control select2 select2-hidden-accessible" name="role"
                                style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                {{if eq .role "admin"}}
                                <option selected="selected" data-select2-id="3" value="{{$.data.Role}}">--
                                    {{$.data.Role}} --</option>
                                <option value="admin"> Admin </option>
                                <option value="user"> User </option>
                                {{end}}


                                {{if eq .role "user"}}
                                <option value="user">User</option>
                                {{end}}

                            </select>
                        </div>

                        <input type="hidden" name="id" value="{{.data.ID}}">
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>

    </section>

</div>




<!-- footer -->
{{template "dasboard/partials/footer_dasboard" .}}
