{{template "dasboard/partials/header_dasboard" .}}

<div class="content-wrapper" style="min-height: 1446px;">
    <section class="content-header"> 
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>New Password</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dasboard">Dasboard</a></li>
                        <li class="breadcrumb-item"><a href="/dasboard/user">User</a></li>
                        <li class="breadcrumb-item active">New Password</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">New</h3>
                </div>
                <div class="card-body">
                    <form action="/dasboard/user/new-password" method="post">

                        <div class="form-group">
                            <label>Password :</label>
                            <div class="input-group">
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                                </div>
                                <input type="password" class="form-control" name="password"  placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Retype password :</label>
                            <div class="input-group">
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                                </div>
                                <input type="password" class="form-control" name="password-retype"  placeholder="Retype password">
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{{.data.ID}}">
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>




<!-- footer -->
{{template "dasboard/partials/footer_dasboard" .}}
