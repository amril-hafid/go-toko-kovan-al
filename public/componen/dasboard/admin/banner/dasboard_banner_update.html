{{template "dasboard/partials/header_dasboard" .}}

<!-- header end -->

<div class="content-wrapper" style="min-height: 1446px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Banner</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dasboard/">Dasboard</a></li>
                        <li class="breadcrumb-item"><a href="/dasboard/benner">Bannner</a></li>
                        <li class="breadcrumb-item active">Update</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Form Update</h3>
                </div>
                <div class="card-body">
                    <form action="/dasboard/banner/update" method="post">

                        <div class="form-group">
                            <label for="name">Name*</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Nama" value="{{.data.Name}}"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="number" name="url" class="form-control" id="url" value="{{.data.URL}}"
                                placeholder="URL" required>
                        </div>
                      
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" name="description" class="form-control"
                                id="description" placeholder="Description" value="{{.data.Description}}">
                        </div>

                        <div class="form-group">
                            <label for="is_promary">Image Status</label>
                            <select class="form-control select2" style="width: 100%;" id="is_promary"
                                name="is_promary">
                                <option selected="selected" value="0">-- --</option>
                                <option value="1">Image primary</option>
                            </select>
                        </div>
            
                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select class="form-control select2" style="width: 100%;" id="status" name="status">
                                {{if eq .data.Status "1"}}
                                    <option selected="selected" value="1">Di Publish</option>
                                    <option value="0"> Di Sembunyikan</option>
                                {{else}}
                                    <option selected="selected" value="0"> Di Sembunyikan</option>
                                    <option value="1">Di Publish</option>
                                {{end}}
                            </select>
                        </div>

                        
                        <input type="hidden" name="id" value="{{.data.ID}}">
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </section>
</div>
<!-- footer -->
{{template "dasboard/partials/footer_dasboard" .}}
