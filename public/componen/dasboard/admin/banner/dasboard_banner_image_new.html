{{template "dasboard/partials/header_dasboard" .}}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Product Image Form</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dasboard/">Dasboard</a></li>
                        <li class="breadcrumb-item"><a href="/dasboard/product">Product</a></li>
                        <li class="breadcrumb-item active">Image Product</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Form</h3>
                        </div>
                        <form action="/dasboard/product/image/new" method="post" enctype="multipart/form-data">
                            <div class="card-body">

                                <input type="hidden" name="id_product" value="{{.data.Product.ID}}">
                                <div class="form-group">
                                    <label for="kategori">Status</label>
                                    <select class="form-control select2" style="width: 100%;" id="kategori"
                                        name="image_status">
                                        <option selected="selected" value="0">-- --</option>
                                        <option value="1">Image primary</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">File input</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" name="file-image" class="custom-file-input"
                                                id="exampleInputFile">
                                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                        </div>
                                        <div class="input-group-append">
                                            <span class="input-group-text">Upload</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{{template "dasboard/partials/footer_dasboard" .}}
