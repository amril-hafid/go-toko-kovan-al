<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KOVAN | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/tem/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/tem/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/tem/dist/css/adminlte.min.css">
   <!-- SweetAlert2 -->
   <link rel="stylesheet" href="/tem/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
   <!-- Toastr -->
   <link rel="stylesheet" href="/tem/plugins/toastr/toastr.min.css">
</head>
<body class="hold-transition login-page">


<div class="login-box">
  <div class="login-logo">
    <a href=""><b>KOVAN</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form action="/session" method="post">

        <div class="form-group">
          <label for="exampleInputEmail1">Email </label>
          <input type="email" id="exampleInputEmail1" name="email" class="form-control"  placeholder="Email">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" id="exampleInputPassword1" name="password" class="form-control"  placeholder="Password">
        </div>

        <div class="row">
          <div class="col-8">
           
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

     
      <!-- <p class="mb-0">
        <a href="/registration" class="text-center">Register a new membership</a>
      </p> -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/tem/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/tem/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/tem/dist/js/adminlte.min.js"></script>
<!-- SweetAlert2 -->
<script src="/tem/plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- Toastr -->
<script src="/tem/plugins/toastr/toastr.min.js"></script>

{{.alert}}


</body>
</html>
